<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - What's Your Name?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #ff6f61;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 100%;
        }

        button:hover {
            background-color: #ff867c;
        }

        .message {
            font-size: 1.1rem;
            color: #333;
            margin-top: 15px;
            font-weight: bold;
        }

        #wrongText {
            font-size: 1rem;
            color: red;
            margin-top: 20px;
            font-weight: bold;
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 999;
            display: none;
        }

        .confetti {
            position: absolute;
            top: 50%;
            left: 50%;
            background-color: #ff6f61;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: fall 1s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0);
            }
            100% {
                transform: translateY(600px) rotate(360deg);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>What's Your Name?</h1>

        <input type="text" id="userAnswer" placeholder="Enter your answer here">
        <button id="submitAnswer">Submit Answer</button>

        <div class="message" id="message"></div>

        <div id="wrongText"></div>
    </div>

    <!-- Wrong answer sound -->
    <audio id="wrongSound">
        <source src="https://drive.google.com/uc?export=download&id=1YDjzoajmW3iUWqEiMdSR1BLXf08HuKDp" type="audio/mpeg">
    </audio>

    <!-- Correct answer sound -->
    <audio id="correctSound">
        <source src="https://drive.google.com/uc?export=download&id=1YNRDrluSEt0TBGUdltf7PT0Lby4i1-RW" type="audio/mpeg">
    </audio>

    <!-- Confetti container -->
    <div id="confetti"></div>

    <script>
        const correctAnswer = "Mark";  // The correct answer
        let wrongAttempts = 0; // Track the number of wrong attempts
        const wrongMessages = [
            "sinoka", 
            "epal to di ikaw ang boyfriend ko", 
            "lumayas ka ritong nilalang ka hindi ikaw yung asawa ko", 
            "loh sino to gago", 
            "sino tong naghihithit na to mangipilit"
        ];

        const submitButton = document.getElementById("submitAnswer");
        const userAnswer = document.getElementById("userAnswer");
        const wrongSound = document.getElementById("wrongSound");
        const correctSound = document.getElementById("correctSound");
        const wrongText = document.getElementById("wrongText");
        const message = document.getElementById("message");

        const confettiContainer = document.getElementById("confetti");

        submitButton.addEventListener("click", function() {
            const answer = userAnswer.value.trim();

            // Hide wrong text on new attempt
            wrongText.style.display = "none";
            wrongText.style.opacity = 0;

            // Check if the answer is correct
            if (answer.toLowerCase() === correctAnswer.toLowerCase()) {
                // Correct answer behavior
                correctSound.play();
                createConfetti();
                message.textContent = "Congrats bhie, may tama ka na!";
                setTimeout(function() {
                    window.location.href = "https://n1kollll.github.io/formyoneandonly/surprise.html";  // Redirect after 9 seconds
                }, 9000); // Redirect after 9 seconds
            } else {
                // Wrong answer behavior
                wrongSound.play();
                showWrongMessage();
            }
        });

        function showWrongMessage() {
            wrongText.textContent = wrongMessages[wrongAttempts % wrongMessages.length];
            wrongText.style.display = "block";
            setTimeout(function() {
                wrongText.style.opacity = 1;
            }, 100);

            wrongAttempts++;
            setTimeout(function() {
                wrongText.style.opacity = 0;
            }, 2000); // Text fades after 2 seconds
        }

        function createConfetti() {
            // Show confetti on the screen
            confettiContainer.style.display = "block";
            for (let i = 0; i < 100; i++) {
                let confettiPiece = document.createElement('div');
                confettiPiece.classList.add('confetti');
                confettiPiece.style.left = `${Math.random() * 100}vw`;
                confettiPiece.style.animationDuration = `${Math.random() * 2 + 1}s`;
                confettiPiece.style.animationDelay = `${Math.random() * 2}s`;
                confettiContainer.appendChild(confettiPiece);
            }
        }

    </script>

</body>
</html>
